    <main>
        <br>
        <div class="container">
            <div class="stock-container">
                <div class="form-container">
                    <form action="" id="myform">
                        <div class="prices">
                            <input type="text" id="stock-symbol" placeholder="Enter your stock symbol?"><br>
                            <input type="number" id="quantity" placeholder="Enter your stock quantity?"><br>
                            <input type="number" id="purchase-price" placeholder="Enter your stock purchase price?"><br>
                        </div>
    
                        <div class="btn-contianre">
                            <button class="btn-check" type="submit">Check</button>
                        </div>
    
                        <div class="output">
    
                        </div>
                    </form>
                </div>

                </div>
